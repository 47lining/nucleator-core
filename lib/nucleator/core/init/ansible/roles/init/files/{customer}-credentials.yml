#
# aws credentials for customer 47lining
#

aws_account_access_keys:
  master:
    aws_access_key_id: add_id_here
    aws_secret_access_key: add_secret_key_here

  test1:
    aws_access_key_id: add_id_here
    aws_secret_access_key: add_secret_key_here

  test2:
    aws_access_key_id: add_id_here
    aws_secret_access_key: add_secret_key_here

  test3:
    aws_access_key_id: add_id_here
    aws_secret_access_key: add_secret_key_here

nucleator_userinterface:
  user: admin
  password: add_password_here

artifactory_userinterface:
  user: admin
  password: add_password_here

#
# This is an arbitrary password that will be used on nucleator-ui.keystore
#
jenkins_keystore_password: add_password_here
#
# This is the default password for /etc/pki/cacerts
# The default as shipped is 'changeit'
#
jenkins_java_keystore_password: add_password_here
